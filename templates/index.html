<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cityscapes语义分割演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        main {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        
        .upload-label:hover {
            background: #764ba2;
        }
        
        #fileName {
            margin-top: 10px;
            color: #666;
        }
        
        .upload-btn {
            padding: 15px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
            margin-top: 15px;
            width: 100%;
        }
        
        .upload-btn:hover {
            background: #218838;
        }
        
        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .results-section {
            display: none;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .image-container {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            padding: 15px;
        }
        
        .image-container h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        
        .image-container img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }
        
        .stats-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #667eea;
            color: white;
        }
        
        .color-sample {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 3px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            color: #28a745;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cityscapes语义分割演示</h1>
            <p class="subtitle">基于深度学习的环境场景理解</p>
        </header>
        
        <main>
            <div class="upload-section">
                <h2>上传图片进行语义分割</h2>
                <p>支持JPG、PNG格式，建议使用城市街景图片</p>
                
                <label class="upload-label" for="fileInput">
                    <i class="fas fa-cloud-upload-alt"></i> 选择图片
                </label>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <div id="fileName"></div>
                
                <button id="uploadBtn" class="upload-btn" disabled>
                    开始分析
                </button>
                
                <div id="errorMessage" class="error"></div>
                <div id="successMessage" class="success"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在分析图片，请稍候...</p>
            </div>
            
            <div class="results-section" id="resultsSection">
                <h2>分析结果</h2>
                <p>推理时间: <span id="inferenceTime"></span>秒</p>
                
                <div class="images-grid">
                    <div class="image-container">
                        <h3>原始图像</h3>
                        <img id="originalImage" src="" alt="原始图像">
                    </div>
                    <div class="image-container">
                        <h3>语义分割结果</h3>
                        <img id="predictionImage" src="" alt="预测结果">
                    </div>
                    <div class="image-container">
                        <h3>叠加效果</h3>
                        <img id="overlayImage" src="" alt="叠加效果">
                    </div>
                </div>
                
                <div class="stats-section">
                    <h3>类别统计</h3>
                    <table id="statsTable">
                        <thead>
                            <tr>
                                <th>类别</th>
                                <th>颜色</th>
                                <th>像素数量</th>
                                <th>占比</th>
                            </tr>
                        </thead>
                        <tbody id="statsBody">
                            <!-- 统计数据将通过JavaScript填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Cityscapes语义分割项目 &copy; 2026 | 基于PyTorch和U-Net</p>
            <p><a href="/demo" style="color: #667eea;">查看演示图库</a></p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const uploadBtn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 文件选择事件
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileName.textContent = `已选择: ${this.files[0].name}`;
                    uploadBtn.disabled = false;
                } else {
                    fileName.textContent = '';
                    uploadBtn.disabled = true;
                }
            });
            
            // 上传按钮事件
            uploadBtn.addEventListener('click', async function() {
                if (!fileInput.files.length) {
                    showError('请先选择图片');
                    return;
                }
                
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
                
                // 显示加载状态
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.error) {
                        showError(result.error);
                    } else if (result.success) {
                        showResults(result);
                        showSuccess('分析完成！');
                    }
                } catch (error) {
                    showError('网络错误: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function showResults(result) {
                // 显示推理时间
                document.getElementById('inferenceTime').textContent = result.inference_time.toFixed(3);
                
                // 显示图片
                document.getElementById('originalImage').src = `data:image/png;base64,${result.original}`;
                document.getElementById('predictionImage').src = `data:image/png;base64,${result.prediction}`;
                document.getElementById('overlayImage').src = `data:image/png;base64,${result.overlay}`;
                
                // 显示统计表
                const statsBody = document.getElementById('statsBody');
                statsBody.innerHTML = '';
                
                result.stats.forEach(stat => {
                    const row = document.createElement('tr');
                    
                    // // 类别
                    // const classCell = document.createElement('td');
                    // classCell.textContent = stat.class;
                    // row.appendChild(classCell);
                    
                    // 类别名称（原来是ID）
                    const classCell = document.createElement('td');
                    classCell.textContent = stat.class_name;  // 改为显示class_name
                    row.appendChild(classCell);

                    // 颜色
                    const colorCell = document.createElement('td');
                    const colorSample = document.createElement('div');
                    colorSample.className = 'color-sample';
                    colorSample.style.backgroundColor = `rgb(${stat.color[0]}, ${stat.color[1]}, ${stat.color[2]})`;
                    colorCell.appendChild(colorSample);
                    colorCell.appendChild(document.createTextNode(`RGB(${stat.color.join(', ')})`));
                    row.appendChild(colorCell);
                    
                    // 像素数量
                    const pixelsCell = document.createElement('td');
                    pixelsCell.textContent = stat.pixels.toLocaleString();
                    row.appendChild(pixelsCell);
                    
                    // 占比
                    const percentCell = document.createElement('td');
                    percentCell.textContent = stat.percentage.toFixed(2) + '%';
                    row.appendChild(percentCell);
                    
                    statsBody.appendChild(row);
                });
                
                // 显示结果区域
                resultsSection.style.display = 'block';
            }
            
            // 检查模型状态
            fetch('/api/model_info')
                .then(response => response.json())
                .then(data => {
                    if (data.model_loaded) {
                        console.log('模型已加载，准备就绪');
                    } else {
                        showError('模型未加载，请联系管理员');
                    }
                })
                .catch(error => {
                    console.error('无法获取模型信息:', error);
                });
        });
    </script>
</body>
</html>
