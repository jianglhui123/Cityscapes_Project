# 项目配置
project:
  name: "Cityscapes_Semantic_Segmentation"
  description: "室外场景语义分割项目"

# 随机种子配置
seed:
  value: 42  # 默认随机种子
  deterministic: true  # 是否使用确定性算法

# 数据配置
data:
  root_dir: "/home/jianglh1/Cityscapes/data"
  img_size: [512, 1024]
  batch_size: 16  # 增加batch_size
  num_workers: 16  # 增加num_workers
  use_augmentation: true
  use_strong_aug: true  # 使用更强的数据增强

# 模型配置
model:
  name: "unet"
  num_classes: 19
  pretrained: false

# 训练配置
training:
  num_epochs: 50  # 增加epoch数
  learning_rate: 0.005
  weight_decay: 0.0005  # 增加权重衰减
  device: "cuda"
  
  # 新的优化配置
  optimizer: "adamw"  # 可选: adamw, adam, sgd
  scheduler: "onecycle"  # 可选: onecycle, cosine, plateau
  use_amp: true  # 使用混合精度训练
  
  # OneCycleLR调度器配置（仅当scheduler=onecycle时使用）
  scheduler_config:
    pct_start: 0.1  # 学习率上升阶段占总训练的比例
    div_factor: 10  # 初始学习率 = max_lr / div_factor
    final_div_factor: 100  # 最终学习率 = max_lr / final_div_factor
  
# 保存配置
save:
  dir: "./results_seed42_lr0.005_onecycle"
  save_frequency: 5
  
# 实验跟踪
logging:
  use_wandb: false
  wandb_project: "cityscapes_segmentation"